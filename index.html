<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <div class ="player">
        <img src="headphone.svg" alt="headphone img"/>
        <audio id="player">
            <source id="source"/>
            Audio not supported
        </audio>

        <div id="controls">
            <p id=""currentsSong></p>
            <div class="controls_wrapper">
                <span>&#9658</span>
                <span>&#10074;&#10074</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-<</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>

        <h2>My Songs:</h2>
        <div id=""songList>
            <ol>
                <li>bensound-glitchfidelity.mp3</li>
                <li>bensound-mellowbreeze.mp3</li>
                <li>bensound-mila.mp3</li>
                <li>bensound-slider.mp3</li>
                <li>bensound-thecalling.mp3</li>
                <li>bensound-theday.mp3</li>   

            </ol>
        </div>

    </div>
    
</body>
</html>
